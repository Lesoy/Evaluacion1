<body class="fondo">
    <main>
        <section id="formulario">
            <form class="form-registro" action="" method="post" onsubmit="return Validar()">
                <h2 class="form-titulo">Contacto</h2>
                <div class="contenedor-input">
                    <p><input class="col-xl" type="text" name="txtRut" id="txtRut"
                            placeholder="Rut sin puntos y con guión" required minlength="7" maxlength="10"></p>
                    <p><input class="col-xl" type="text" name="txtNombreCompleto" id="name"
                            placeholder="Nombre Completo" required minlength="3" maxlength="20"></p>
                    <p><input class="col-xl" type="email" name="txtEmail" id="correo" placeholder="Ingrese Email"
                            required minlength="8" maxlength="50"></p>
                    <p><input class="col-xl" type="text" name="txtFono" id="fono" placeholder="Ingrese Fono" required
                            minlength="9" maxlength="12"></p>
                    <select class="col-xl" name="Motivo">
                        <option>Motivo 1</option>
                        <option>Motivo 2</option>
                        <option>Otro</option>
                    </select>
                    <input class="col-l" type="text" name="txtCom" id="" placeholder="Comentario">
                    <input class="btn-registro" type="button" value="Enviar" onclick="">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3325.319919501955!2d-70.66726373437375!3d-33.54506333074697!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9662db3291c70d21%3A0x50d1e37255c3d131!2sTaller%20Mec%C3%A1nico%20Gran%20Avenida!5e0!3m2!1ses!2scl!4v1619412456631!5m2!1ses!2scl"
